<h2 id="Load-ESM-Model"><a href="#Load-ESM-Model" class="headerlink" title="Load ESM Model"></a>Load ESM Model</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">## first time </span></span><br><span class="line"><span class="comment">## path:#/home/lwb/.cache/torch/hub/checkpoints/esm1b_t33_650M_UR50S.pt</span></span><br><span class="line">model, alphabet = esm.pretrained.esm1b_t33_650M_UR50S()</span><br><span class="line">batch_converter = alphabet.get_batch_converter()</span><br><span class="line"></span><br><span class="line"><span class="comment">## download already</span></span><br><span class="line">model, alphabet = esm.pretrained.load_model_and_alphabet_local(<span class="string">&#x27;/data/lwb/WorkSpace/PSPs/ESM/model/esm2_t33_650M_UR50D.pt&#x27;</span>)</span><br><span class="line">batch_converter = alphabet.get_batch_converter()</span><br><span class="line"></span><br><span class="line">device = torch.device(<span class="string">&quot;cuda:0&quot;</span> <span class="keyword">if</span> torch.cuda.is_available() <span class="keyword">else</span> <span class="string">&quot;cpu&quot;</span>)</span><br><span class="line">model = model.to(device)</span><br><span class="line">model.<span class="built_in">eval</span>()  </span><br></pre></td></tr></table></figure>

<h2 id="Get-Feature"><a href="#Get-Feature" class="headerlink" title="Get Feature"></a>Get Feature</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">## ProteinName Seq</span></span><br><span class="line"><span class="comment">## 显卡不支持做batch</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">genfeature_esm</span>(<span class="params">name,seq</span>):</span><br><span class="line">    data = [(name, seq)]</span><br><span class="line">    batch_labels, batch_strs, batch_tokens = batch_converter(data)</span><br><span class="line">    batch_tokens = batch_tokens.to(device)</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">with</span> torch.no_grad():</span><br><span class="line">        results = model(batch_tokens, repr_layers=[<span class="number">33</span>], return_contacts=<span class="literal">True</span>)</span><br><span class="line">    token_representations = results[<span class="string">&quot;representations&quot;</span>][<span class="number">33</span>]</span><br><span class="line">	<span class="comment"># 第0个（only one actually）</span></span><br><span class="line">    esmfea=token_representations[<span class="number">0</span>][<span class="number">1</span>:-<span class="number">1</span>].cpu().numpy()</span><br><span class="line">    <span class="keyword">return</span> esmfea</span><br></pre></td></tr></table></figure>

<h2 id="Split-Long-Seq"><a href="#Split-Long-Seq" class="headerlink" title="Split Long Seq"></a>Split Long Seq</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">split_sequence</span>(<span class="params">name, sequence, segment_length=<span class="number">1024</span></span>):</span><br><span class="line">    num_segments = <span class="built_in">len</span>(sequence) // segment_length</span><br><span class="line">    segments = [sequence[i * segment_length: (i + <span class="number">1</span>) * segment_length] <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(num_segments)]</span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">len</span>(sequence) % segment_length != <span class="number">0</span>:</span><br><span class="line">        segments.append(sequence[num_segments * segment_length:]) </span><br><span class="line">    array_list=[]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> segments:</span><br><span class="line">        array_list.append(genfeature_esm(name,i))</span><br><span class="line"></span><br><span class="line">    result_array = np.concatenate(array_list, axis=<span class="number">0</span>)</span><br><span class="line">    <span class="keyword">return</span> result_array</span><br></pre></td></tr></table></figure>



<h2 id="Demo"><a href="#Demo" class="headerlink" title="Demo"></a>Demo</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">data = pd.read_csv(<span class="string">&#x27;...&#x27;</span>) <span class="comment"># dataframe</span></span><br><span class="line">namelist = data[<span class="string">&#x27;name&#x27;</span>].to_list()</span><br><span class="line">seqlist = data[<span class="string">&#x27;seq&#x27;</span>].to_list()</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(data)):</span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(seqlist[i])&lt;=<span class="number">1024</span>:</span><br><span class="line">		tmpfea = genfeature_esm(namelist(i),seqlist(i))</span><br><span class="line">	<span class="keyword">else</span>:</span><br><span class="line">		tmpfea = split_sequence(namelist(i), seqlist[i], segment_length=<span class="number">1024</span>)</span><br><span class="line">		</span><br><span class="line">	<span class="built_in">dir</span>=<span class="string">&#x27;...&#x27;</span>+namelist[i]+<span class="string">&#x27;.npy&#x27;</span></span><br><span class="line">    np.save(<span class="built_in">dir</span>,tmpfea)</span><br></pre></td></tr></table></figure>
