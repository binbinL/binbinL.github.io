<h2 id="PDB"><a href="#PDB" class="headerlink" title="PDB"></a>PDB</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_PDBFile</span>(<span class="params"><span class="built_in">dir</span>,proteins_list</span>):</span><br><span class="line">    <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        create dir/MetaJson, dir/PDB and dir/null_proteins.txt</span></span><br><span class="line"><span class="string">    &#x27;&#x27;&#x27;</span></span><br><span class="line">    cnt = <span class="number">0</span></span><br><span class="line">    null_proteins = []</span><br><span class="line">    <span class="comment"># 存储json文件</span></span><br><span class="line">    meta_dir = os.path.join(<span class="built_in">dir</span>,<span class="string">&#x27;MetaJson&#x27;</span>)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(meta_dir):</span><br><span class="line">        os.makedirs(meta_dir)</span><br><span class="line">    <span class="comment"># 存储pdb文件</span></span><br><span class="line">    pdb_dir = os.path.join(<span class="built_in">dir</span>,<span class="string">&#x27;PDB&#x27;</span>)</span><br><span class="line">    <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(pdb_dir):</span><br><span class="line">        os.makedirs(pdb_dir)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> proteins_list:</span><br><span class="line">        <span class="comment"># *** 10元刮刮乐</span></span><br><span class="line">        resp = requests.get(<span class="string">&#x27;https://alphafold.com/api/prediction/&#x27;</span>+<span class="built_in">str</span>(i)+<span class="string">&#x27;?key=***&#x27;</span>)</span><br><span class="line">        </span><br><span class="line">        <span class="keyword">if</span> resp.status_code == <span class="number">200</span>:</span><br><span class="line">            json_res = json.loads(resp.text)[<span class="number">0</span>]</span><br><span class="line">            </span><br><span class="line">            path_meta = os.path.join(meta_dir,<span class="built_in">str</span>(i)+<span class="string">&#x27;.json&#x27;</span>)</span><br><span class="line">            <span class="keyword">with</span> <span class="built_in">open</span>(path_meta, <span class="string">&#x27;w&#x27;</span>, encoding=<span class="string">&#x27;utf-8&#x27;</span>) <span class="keyword">as</span> json_file:</span><br><span class="line">                json.dump(json_res, json_file, ensure_ascii=<span class="literal">False</span>, indent=<span class="number">4</span>)</span><br><span class="line">            </span><br><span class="line">            pdb = requests.get(json_res.get(<span class="string">&#x27;pdbUrl&#x27;</span>))</span><br><span class="line"></span><br><span class="line">            path_pdb = os.path.join(pdb_dir,<span class="built_in">str</span>(i)+<span class="string">&#x27;.pdb&#x27;</span>)</span><br><span class="line">            <span class="built_in">open</span>(path_pdb,<span class="string">&#x27;wb&#x27;</span>).write(pdb.content)</span><br><span class="line">            cnt += <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="built_in">print</span>(i)</span><br><span class="line">            null_proteins.append(i)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 存储缺失proteins</span></span><br><span class="line">    path_null = os.path.join(<span class="built_in">dir</span>,<span class="string">&#x27;null_proteins.txt&#x27;</span>)</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(path_null, <span class="string">&#x27;w&#x27;</span>, encoding=<span class="string">&#x27;utf-8&#x27;</span>) <span class="keyword">as</span> file:</span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> null_proteins:</span><br><span class="line">            file.write(<span class="string">f&quot;<span class="subst">&#123;item&#125;</span>\n&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&#x27;<span class="subst">&#123;cnt&#125;</span> pdbfiles were collected !&#x27;</span>)</span><br><span class="line">    </span><br></pre></td></tr></table></figure>

<h2 id="Seq"><a href="#Seq" class="headerlink" title="Seq"></a>Seq</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">def</span> <span class="title function_">getFasta</span>(<span class="params">src, dst</span>):</span><br><span class="line">    <span class="comment"># txt 文件</span></span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(src, <span class="string">&#x27;r&#x27;</span>, encoding=<span class="string">&#x27;utf-8&#x27;</span>) <span class="keyword">as</span> file:</span><br><span class="line">        content = file.read()</span><br><span class="line">    <span class="built_in">list</span> = content.split(<span class="string">&#x27;\n&#x27;</span>)[:-<span class="number">1</span>]</span><br><span class="line">    cnt = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">list</span>:</span><br><span class="line">        resp = requests.get(<span class="string">f&#x27;https://www.uniprot.org/uniprot/<span class="subst">&#123;i&#125;</span>.fasta&#x27;</span>)</span><br><span class="line">        <span class="keyword">if</span> resp.status_code == <span class="number">200</span>:</span><br><span class="line">            <span class="keyword">with</span> <span class="built_in">open</span>(dst, <span class="string">&#x27;a&#x27;</span>, encoding=<span class="string">&#x27;utf-8&#x27;</span>) <span class="keyword">as</span> output_file:</span><br><span class="line">                output_file.write(resp.text)</span><br><span class="line">                cnt += <span class="number">1</span></span><br><span class="line">    <span class="built_in">print</span>(cnt)</span><br></pre></td></tr></table></figure>
